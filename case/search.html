<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/sl-1.2.6/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/sl-1.2.6/datatables.min.js"></script>

  <script src="https://cdn01.boxcdn.net/platform/preview/1.53.1/en-US/preview.js"></script>
  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/preview/1.53.1/en-US/preview.css" />

<style>

p {
    color: #54698D;
    font-family: "Lato", "Helvetica", "Arial", sans-serif;
    font-size: "8pt"

}

body {
    font-family: Arial;
}

* {
    box-sizing: border-box;
}

form.example input[type=text] {
    padding: 10px;
    font-size: 17px;
    border: 1px solid #cdd4de;
    float: left;
    width: 50%;
    background: #f1f1f1;
}

form.example button {
    float: left;
    width: 20%;
    padding: 10px;
    background: #343859;
    color: white;
    font-size: 17px;
    border: 1px solid #cdd4de;
    border-left: none;
    cursor: pointer;
}

form.example button:hover {
    background: #0b7dda;
}

form.example::after {
    content: "";
    clear: both;
    display: table;
}
</style>

<script>
  var t;
  $(document).ready(function() {
    $("#search").on('submit', (function(ev) {
      ev.preventDefault();

      if(t) {
        t.ajax.url("https://api.box.com/2.0/search?query=" + $("#searchText").val());;
        t.ajax.type='GET';
        t.ajax.reload();
      }
      else {
        t = $('#contentlist').DataTable({
          // "order": [[ 1, "desc" ]],
           "select": true,
           "dom": "Bfrtip",
           "pageLength": 15,
           "ajax":{
             "url": "https://api.box.com/2.0/search?query=" + $("#searchText").val(),
             "type": "GET",
             "dataSrc": "entries",
             "headers": {"Authorization": "Bearer " + sessionStorage.getItem("accessToken")
             }
           },
           "columns": [
             {
               "data": "type"
              },
             {
               "data":"id"
             },
             {
               "data":"name"
             },
             {
               "data":"size"
             }
             ,
             {
               "data":"created_by.id",
             },
             {
             "data": null,
               render: function(data, type, row) {
                  return JSON.stringify(row);
               }
             }

           ]});
         }
        }));
    });
</script>

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <p>Search for evidence</p>
    <form id='search' class="example" action="#">
    <input id='searchText' type="text" placeholder="Search across multiple content repositories... " name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>
<div class="row">
  <table id="contentlist" class="display" style="width:95%%">
    <thead>
        <th>Type</th>
        <th>ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Modified By</th>
        <th>Source</th>


      </thead>
      <tbody>
      </tbody>

</table>
</div>


</body>
</html>
