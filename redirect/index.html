<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect File</title>
    <script>
        function loadNewDoc(){
            var loc = window.location;
            window.location = loc.hostname + loc.port + loc.pathname + loc.search;
            window.location = "http://localhost:8080/redirect.html?" + loc.search;
        };
    </script>
</head>
<body onLoad="loadNewDoc()">

</body>
</html>
