<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Box Content Sidebar</title>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
    <!-- Alternatively, use polyfill hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
    -->

    <!-- Latest version of the sidebar css for your locale -->
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/5.0.0/en-US/sidebar.css" />

    <!-- Latest version of Box Content Preview for en-US locale -->
    <script src="https://cdn01.boxcdn.net/platform/preview/1.46.0/en-US/preview.js"></script>
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/preview/1.46.0/en-US/preview.css" />
</head>

<style>
  #main {
    width: 1440px;
    margin: 0 auto;
}
#container    {
    width: 400px;
    height: 800px;

    float: left;
}

#pcontainer  {
    width: 600px;

    height: 800px;
    margin-left: 400px;
}
</style>
<body>
        <div id="main">
                <div id="container" class="container" style="height:800px;width:400px;"></div>
                <div id="pcontainer" class="pcontainer" style="height:800px;width:1000px;"></div>
            </div>

    <!-- Latest version of the sidebar js for your locale -->
    <script src="https://cdn01.boxcdn.net/platform/elements/5.0.0/en-US/sidebar.js"></script>
    <script>
        var params = new URLSearchParams(window.location.search);
      	var fileId = params.get('fileId');
      	var accessToken = params.get('token');
      	var sidebar = new Box.ContentSidebar();
      	sidebar.show(fileId, accessToken, {
            container: '.container',
            //isLarge: true,
            hasMetadata: true,
            hasSkills: true,
            hasProperties: true,
             hasComments:true,
             hasAccessStats: true,
            hasVersions: true,
            hasActivityFeed: true,
            hasClassification: true,
              hasNotices: true,
            onAccessStatsClick: () => {
                            alert('Hello, world!');
                        },
        });
        var preview = new Box.Preview();
      	preview.show(fileId, accessToken, {
            container: '.pcontainer',
            showDownload: true,
            showAnnotations:true
        });
    </script>
</body>
</html>
