<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://jacquesvandermerwe.github.io/casenumber/adler32.js"></script>
    <script>
        $(document).ready(function () {

            var dateNow = new Date();
            var dateString = dateNow.getFullYear().toString() +
                ("0" + (dateNow.getMonth() + 1)).slice(-2) +
                ("0" + dateNow.getDate()).slice(-2) +
                dateNow.getHours().toString() +
                dateNow.getMinutes().toString() +
                dateNow.getSeconds().toString() +
                dateNow.getMilliseconds().toString();
            var dateStringCaseText = dateNow.getFullYear().toString() +
                ("0" + (dateNow.getMonth() + 1)).slice(-2) +
                ("0" + dateNow.getDate()).slice(-2) +
                dateNow.getHours().toString() +
                dateNow.getMinutes().toString();
            adler32 = ADLER32.str(dateString).toString();
            adler32 = adler32 >>> 0;
            hexString = adler32.toString(16);
            $("body").append("PSCO-" + dateStringCaseText + "-" + hexString.toUpperCase());

        });
    </script>
</head>
<body>

</body>
</html>
