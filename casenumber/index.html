<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="adler32.js"></script>
    <script>
        $(document).ready(function () {
            var dateNow = new Date();
            var dateString = dateNow.toDateString() + dateNow.toTimeString();
            adler32 = ADLER32.str(dateString);
            $("body").append("PSCO-" + dateString + "-" + adler32.digest('hex'));

});
    </script>
</head>
<body>
    <p>1</p>

</body>
</html>
