<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Box Content Explorer Demo</title>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
    <!-- Alternatively, use polyfill hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script> 
    -->

    <!-- Latest version of the explorer css for your locale -->
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/7.2.0/en-US/explorer.css" />
</head>

<body>

<div class="container-fluid d-flex h-100 flex-column">
        <!-- I want this container to stretch to the height of the parent -->
        <div class="row flex-shrink-0">
            <div class="col">
                <h5>Box Content Explorer Demo</h5>
            </div>
        </div>
        <div class="row bg-primary flex-fill d-flex justify-content-start overflow-auto" style="height:600px">
            <!-- I want this row height to filled the remaining height -->
            <div class="col portlet-container portlet-dropzone mh-100 ">
                <div class="container">
                    <script src="https://cdn01.boxcdn.net/platform/elements/7.2.0/en-US/explorer.js"></script>
                    <script>
                        var folderId = '47692626908';
                        var accessToken = 'pn3fKKgpufvjg2HJ6YCs4oLNz2zcotBx';
                        var contentExplorer = new Box.ContentExplorer();
                        contentExplorer.show(folderId, accessToken, {
                            container: '.container'
                        });
                    </script>
                    </div>
            </div>
        </div>
    </div>


</body>

</html>
