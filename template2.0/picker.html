<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-control" content="No-Cache">
  <title>Box Platform - Template Application</title>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="config.json"></script>
  <script src="js/box.js"></script>
  <!-- polyfill.io only loads the polyfills your browser needs -->

  <!-- Alternatively, use polyfill hosted on the Box CDN

<body>
  <div class="container" style="height:90vh; width:95vw;"></div>
  <!-- Latest version of the picker js for your locale -->
  <script src="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/picker.js"></script>
  <script>
    var pageData = getPageData();
    var boxId=pageData.boxId;

    //var folderId = "130534119206";
    //var accessToken = "BklZMKyo3Udp6hGHsjRfmBn0MwYPW65H";
    var filePicker = new Box.FilePicker();
    $(document).ready(function() {
    getAccessToken().then(function(result) {
    filePicker.show("130533835128", result, {
      container: ".container",
      canSetShareAccess: false,
      canCreateNewFolder: false,
      chooseButtonLabel: "Approve",
      logoUrl: 'img/custom/logo-small-rh.png'
    });
    });
    });

  </script>
</body>

</html>
