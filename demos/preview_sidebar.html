<script>
var contentPreview = new Box.ContentPreview();

// Show the content explorer
contentPreview.show('705878828915', 'cxuVLUveLWDJ8HR3ypcQ8LPHVJVLw32G', {
    container: '.preview-container',
    contentSidebarProps: {
        detailsSidebarProps: {
            hasNotices: true,
            hasProperties: true,

            hasVersions: true
        },
        hasActivityFeed: true,

        hasVersions: true,
